<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Users</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container-nav">
        <div class="logo">
          <img src="img/logo.jpg" width="55px" height="60px" />
          <span>Admin Panel</span>
        </div>
        <ul class="nav-links">
          <li><a href="admin.html">Dashboard</a></li>
        </ul>
        <div class="auth">
          <a href="admin-profile.html" class="profile-icon">
            <img src="img/admin.jpg" alt="Admin Avatar" class="profile-avatar-icon" />
          </a>
          <a href="logout.html" class="logout-btn">Logout</a>
        </div>
      </div>
    </nav>
    <section class="user-list">
      <h1>User Details</h1>
      <div id="user-details">
        Loading...
      </div>
    </section>
    <script>
      // Load user details from localStorage
      const userDetailsElement = document.getElementById('user-details');
      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.length > 0) {
        userDetailsElement.innerHTML = users
          .map(
            (user) =>
              `<div class="user-item">
                <h3>${user.name}</h3>
                <p>Email: ${user.email}</p>
                <p>Phone: ${user.phone}</p>
              </div>`
          )
          .join('');
      } else {
        userDetailsElement.textContent = 'No users added yet.';
      }

      // Update registered users count in localStorage
      const registeredUsersCount = users.length;
      localStorage.setItem('registeredUsers', registeredUsersCount);
    </script>
    <footer>
      <div class="footer-container">
        <div class="footer-section footer-about">
          <h3>About Us</h3>
          <p>
            Start your real estate journey today with us. Your comfort and safety are our priority.
          </p>
          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
        <div class="footer-section footer-contact">
          <h3>Contact Us</h3>
          <p>Eben's Real Estate</p>
          <p>Email: info@ebensrealestate.com</p>
          <p>Phone: +123 456 7890</p>
        </div>
        <div class="footer-section footer-logo">
          <img src="img/logo.jpg" alt="Company Logo" />
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Eben's Real Estate. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
